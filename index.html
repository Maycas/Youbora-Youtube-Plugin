<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="Youbora Analytics demo page with a YouTube Player">
    <meta name="keywords" content="YOUBORA, plugins">
    <meta name="author" content="Marc Maycas">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- JS: YOUBORA Plugin -->
    <script src="http://smartplugin.youbora.com/v5/javascript/libs/5.3/youboralib.min.js" youbora-debug="3"></script>
    <script src="js/plugin.js"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="images/white_logo.png" id="logo"></a>
                    <p class="navbar-text" id="navbar-title">YOUBORA YouTube Plugin</p>
                </div>
            </div>
        </nav>
    </header>
    <!-- ./end header -->

    <!-- Main content -->
    <div class="container">
        <!-- Content Selector -->
        <div class="row">
            <!-- Placeholder for the auto-generated list video files -->
            <ul class="nav nav-pills" id="navbar"></ul>
        </div>
        <!-- ./end Content Selector-->
        <!-- Main interface -->
        <div class="row">
            <div class="col-lg-6">
                <!-- Player holder row -->
                <div id="player" class="row no-padding"></div>
                <!-- ./end player holder row -->
                <!-- Fetaures table row-->
                <div class="row no-padding">
                    <h1>Supported Features</h1>
                    <div class="table-responsive" id="features"></div>
                </div>
                <!-- ./end features table row -->
            </div>
            <!-- Event box -->
            <div class="col-lg-6">
                <h1>Events Box</h1>
                <div id="eventBox"></div>
            </div>
            <!-- ./end Event Box -->
        </div>
        <!-- ./end Main interface -->
    </div>

    <!-- Footer -->
    <footer>
        <p>by <span id="author">Marc Maycas</span></p>
    </footer>
    <!-- ./end footer -->

    <!-- Scripts -->
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/eventsDisplay.js"></script>
    <!-- ./end scripts -->
</body>

</html>
