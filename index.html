<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=">
  <title>Youtube player</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="http://smartplugin.youbora.com/5.0/js/libs/5.1.03/youboralib.min.js" youbora-debug="4"></script>
  <script src="js/plugin.js"></script>

</head>

<body>

  <div class="container">
    <h1>Youtube YOUBORA Plugin</h1>
    <div class="row">
      <div id="player"></div>
    </div>

  </div>


  <script>
    var YTtag = document.createElement('script');
    YTtag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(YTtag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        //videoId: 'M7lc1UVf-VE', //VoD
        videoId: 'VBEmqvVPOX4', //Live
        events: {
          'onReady': onPlayerReady,
        }
      });

      // Youbora plugin setup
      var options = {
        //Fill in options
      };

      // Need to declare it global or it doesn't work...
      plugin = new $YB.plugins.YT(player);

    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
      player.mute();
    }
  </script>

</body>

</html>
